<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <style type="text/css">
    /*max-width设置最大宽度，当浏览器窗口比div还小的时候可以处理小窗口的问题，特别是在移动设备上显示也很好用*/
    /*设置左右外边距为auto可以使其水平居中*/
      #head {
        max-width: 500px;
        border: 2px solid green;
        margin: 0px auto;
      }
      #content {
        max-width: 500px;
        border: 2px solid green;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
  <div id="head">Jack,I'm rose, I love you very much, please give me your love Jack,I'm rose, I love you very much, please give me your love</div>
  <div id="content">Jack,I'm rose, I love you very much, please give me your love</div>
  </body>
</html>
